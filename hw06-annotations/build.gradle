plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':test-framework')
    implementation('org.assertj:assertj-core')
}


tasks.withType(JavaCompile) {
    options.with {
        encoding = 'UTF-8'
    }
}